<h5>Click On Location to Select</h5>
<agm-map 
[(latitude)]="location.lat" [(longitude)]="location.lng" 
[(zoom)]="location.zoom" [disableDefaultUI]="true" [zoomControl]="true" (mapClick)="close_window($event)">

  <!--
    [(fitBounds)]='location.viewport'>
    [iconUrl]="{url: '../assets/images/flash-sign.svg', scaledSize: {height: 75,width: 48}}">
   [label]="labelOptions" 
  [label]="{i+1}" >
  <agm-snazzy-info-window [maxWidth]="200" [closeWhenOthersOpen]="true">
    <ng-template>
        {{ i+1}}
    </ng-template>
</agm-snazzy-info-window>
 
  -->
  <agm-marker *ngFor="let locations of locList; let i = index"
  [latitude]="locations.lat" [longitude]="locations.lng"   
  [iconUrl]="{url: '../assets/images/flash-sign.svg', scaledSize: {height: 28,width: 28}}"
  (markerClick)="clickedMarker(locations.river, i)"
  >
  <agm-info-window >
    <div>
      {{locations.city}}
      {{locations.river}}
    </div><div>
      Severe Flooding
  </div>
  </agm-info-window>
</agm-marker>



  <agm-circle *ngFor="let location of locList; let i = index"
  [latitude]="location.lat" 
  [longitude]="location.lng"
  [(radius)]="circleRadius"
  [fillColor]="'red'"
  [strokeWeight]="2"
  [circleDraggable]="true"
  [strokeColor]="'#FF0000'"
  [strokeOpacity]="0.8"
  [fillOpacity]="0.35"
  [editable]="true"></agm-circle>

 
</agm-map>
<div class="tab-pane fade in active">
	<div class='row'>
    <div class='col-xs-offset-1 col-xs-8 col-sm-offset-2 col-sm-6'>
           
          <div class="form-group">
            <label >Selected Location</label>
            <input  type='text'  class="form-control" placeholder='None' [(ngModel)]='current_location_text'>
          </div>
          <button (click)='updateOnMap(current_location_text)' type="submit" class="btn btn-primary">Search</button>
    </div>
  </div>
</div>
